name: Test and Deploy

on: [push]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: make dev
      - name: Run Tests
        run: make tests
      - name: Deploy
        run: SERV_PW=${{ secrets.SERV_PW }} SERV_API_TOKEN=${{ SERV_API_TOKEN }} make deploy
